<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Asistencia de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="attendance-container">
    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-checkbox [(ngModel)]="student.present" (ionChange)="togglePresence(student)"></ion-checkbox>
        <ion-label class="student-info">
          <h2>{{ student.name }}</h2>
          <p>Asistencia: {{ student.attendance }}%</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>QR profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <qr-code [value]="valorQR" 
         size="400" 
         errorCorrectionLevel="M" />

         <ion-input [(ngModel)]="valorQR"></ion-input>
  <ion-button expand="full" routerLink="/asistencia-alumn" class="bottom-button">Generar QR</ion-button>
</ion-content>

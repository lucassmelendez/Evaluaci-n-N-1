

<ion-content [fullscreen]="true">
  <div class="attendance-container">
    <ion-list>
      <ion-item *ngFor="let materias of materias">
          <ion-label class="materias-info">
            <h2>{{ materias.name }}</h2>
            <p>Asistencia: {{ materias.attendance }}%</p>
          </ion-label>
          <ion-progress-bar value="{{ materias.attendance / 100 }}" class="attendance-bar"></ion-progress-bar>
        </ion-item>
    </ion-list>
  </div> 
</ion-content>

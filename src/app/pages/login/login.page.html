<body>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="colorlogin">RegistrAPP</ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content>
      <!-- Input para el correo -->
      <ion-label position="floating" class="label-texto">Correo</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" fill="outline">
          <ion-icon slot="start" color="black" size="large" name="mail"></ion-icon>
        </ion-input>
      </ion-item>
      <br>

      <!-- Input para la contraseña -->
      <ion-label position="floating" class="label-texto">Contraseña</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" fill="outline">
          <ion-icon slot="start" color="black" size="large" name="lock-closed"></ion-icon>
        </ion-input>
      </ion-item>
      <br>

      <!-- Botón para iniciar sesión -->
      <ion-button (click)="validar()" size="block" color="warning">Iniciar</ion-button>
      
      <!-- Enlaces para registrarse o recuperar contraseña -->
      <p class="registro">
        No tienes una cuenta? <a href="/register" class="enlace-recuperacion">Regístrate</a>
      </p>
      <p class="registro">
        <a href="/env-correo" class="enlace-recuperacion">¿Olvidaste tu contraseña?</a>
      </p>
    </ion-card-content>
  </ion-card>
</body>

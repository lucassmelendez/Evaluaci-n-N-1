<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Asistencia de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="attendance-container">
    <ion-list>
      <ion-item *ngFor="let materias of materias">
          <ion-label class="materias-info">
            <h2>{{ materias.name }}</h2>
            <p>Asistencia: {{ materias.attendance }}%</p>
          </ion-label>
          <ion-progress-bar value="{{ materias.attendance / 100 }}" class="attendance-bar"></ion-progress-bar>
        </ion-item>
    </ion-list>
  </div> 
</ion-content>

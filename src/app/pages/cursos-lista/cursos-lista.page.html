<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
    <div class="button-container">
      <!-- AquÃ­ se iteran las materias -->
      <div *ngFor="let materia of materia">
        <ion-button expand="block" routerLink="/por-asistencia-curso" class="custom-button">
          {{ materia.nombre }} <!-- Muestra el nombre de la materia -->
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Asistencias por Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <h3>{{ materia.materia }}</h3>
      <div *ngIf="materia.asistencias && materia.asistencias.length > 0">
        <p>DÃ­as Presente: {{ getAttendanceCount(materia.asistencias) }}</p>
        <p>Porcentaje de Asistencia: {{ getAttendancePercentage(materia.asistencias) }}%</p>
      </div>
      <p *ngIf="materia.asistencias && materia.asistencias.length === 0">
        No hay asistencias registradas.
      </p>
    </ion-item>
  </ion-list>
</ion-content>

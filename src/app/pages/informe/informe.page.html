<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Asistencia de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="attendance-container">
    <ion-list>
      <!-- Iterar sobre la lista de estudiantes -->
      <ion-item *ngFor="let student of students">
        <ion-label class="student-info">
          <h2>{{ student.name }}</h2>
          <p>Asistencia: {{ student.attendance }}%</p>
        </ion-label>
        <!-- Barra de progreso para mostrar la asistencia -->
        <ion-progress-bar value="{{ student.attendance / 100 }}" class="attendance-bar"></ion-progress-bar>
      </ion-item>
    </ion-list>

    <ion-button id="present-alert" expand="full">Descargar Informe</ion-button>
    
    <ion-alert
      trigger="present-alert"
      header="Alert!"
      [buttons]="alertButtons"
    ></ion-alert>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-container">
    <ion-card>
      <ion-card-content>
        <ion-input
          [(ngModel)]="correo"
          type="email"
          label="Ingresa tu correo"
          labelPlacement="floating"
          fill="outline"
        ></ion-input>
        <ion-button (click)="EnviarCodigo()" size="block" color="warning">
          Enviar código
        </ion-button>
        <ion-button (click)="volver()" size="block" color="warning">
          Volver
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

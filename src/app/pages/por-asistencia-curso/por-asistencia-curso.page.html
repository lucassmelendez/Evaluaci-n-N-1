<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Lista de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.nombre }} {{ student.apellido }}</h2>
        <h3>Asistencia xx/xx</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

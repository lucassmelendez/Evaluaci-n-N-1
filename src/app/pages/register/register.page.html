<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-input  [(ngModel)]="nombre" label="nombre" labelPlacement="floating" fill="outline"></ion-input>
      <ion-input  [(ngModel)]="apellido" label="apellido" labelPlacement="floating" fill="outline"></ion-input> 
      <ion-input  [(ngModel)]="edad" label="edad" labelPlacement="floating" fill="outline"></ion-input> 
      <ion-input  [(ngModel)]="correo" type="email" label="Correo" labelPlacement="floating" fill="outline"></ion-input> 
      <ion-input  [(ngModel)]="password" type="password" label="contraseÃ±a" labelPlacement="floating" fill="outline"></ion-input> 
      <ion-input  [(ngModel)]="password2" type="password" label="confirma tu contraseÃ±a" labelPlacement="floating" fill="outline"></ion-input> 
      <ion-button (click)="registrar()" size="block" color="warning">registrar</ion-button>
      <ion-button (click)="goBack()" size="block" color="warning">volver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

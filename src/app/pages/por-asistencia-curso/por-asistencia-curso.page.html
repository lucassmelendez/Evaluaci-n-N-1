<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos por Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.nombre }} {{ student.apellido }}</h2>
        <p>Edad: {{ student.edad }}</p>
        <p>Correo: {{ student.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
